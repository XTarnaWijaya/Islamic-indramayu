<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="img/faicon.png" type="image/png">
  <title>Loading..</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .spinner {
      position: absolute;
      width: 10vmin;
      height: 10vmin;
      border: 0.5vmin solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #floater {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      font-size: 15px;
      border-radius: 16px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="loading-screen">
    <div class="spinner"></div>
  </div>

  <div id="floater">Developer: Tarna | Layanan API: Gemini 2.0</div>

  <script>
    setTimeout(function() {
      window.location.href = 'assets/index.html';
    }, 3000);
  </script>

</body>
</html>
