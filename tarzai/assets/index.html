<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>TarzAI</title>
    <link rel="icon" href="assets/pp.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://i.ibb.co/41xKxg4/pp.webp" alt="AI Logo" />
            TarzAI
        </div>
        <div class="header-right">
            <button onclick="clearChatHistory()">Hapus Semua Pesan</button>
            <button onclick="window.location.href='../docs/docs.html';">Docs</button>
        </div>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div id="previewArea"></div>
    <div class="input-container">
        <button onclick="document.getElementById('imageInput').click()"><i class="fas fa-image"></i></button>
        <input type="file" id="imageInput" accept="image/*" multiple />
        <input type="text" id="user-input" placeholder="Ketik pesan..." />
        <button id="sendBtn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
