<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Kenangan Indramayu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #9C9C9C;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 1rem 0;
            background: hsla(100, 25%, 40%, 1);
            color: white;
            margin-bottom: 1rem;
            box-shadow: #5E2C2C;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .photo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #6366f1;
        }

        .photo-content {
            padding: 1.5rem;
        }

        .photo-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .photo-date {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .photo-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #4b5563;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6366f1;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: #e0e7ff;
            color: #6366f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #6366f1;
            color: white;
        }

        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #6366f1;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Buku Kenangan Indramayu</h1>
        <p>Semua koleksi foto indramayu</p>
    </div>

    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">Semua</button>
        <button class="filter-btn" data-filter="foto">Foto</button>
        <button class="filter-btn" data-filter="video">Video</button>
    </div>

    <div class="container">
        <div class="photo-grid" id="photoGrid"></div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modalImage" src="" alt="" style="width:100%">
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
            <p id="modalDesc"></p>
        </div>
    </div>

    <div class="scroll-top" id="scrollTop">â†‘</div>

    <script>
        // Data foto contoh
        const photos = [
            {
                id: 1,
                title: "Masjid islamic center",
                date: "~",
                desc: "Masjid Teridah diindramayu",
                category: "foto",
                img: "img/1.png"
            },
            {
                id: 2,
                title: "Reuni Sekolah",
                date: "15 Februari 2023",
                desc: "Pertemuan kembali dengan teman-teman sekolah",
                category: "teman",
                img: "img/2.png"
            },
            // Tambahkan 4 data foto lainnya disini
        ];

        // Fungsi untuk membuat kartu foto
        function createPhotoCards(filter = 'all') {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';

            photos.forEach(photo => {
                if (filter === 'all' || photo.category === filter) {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.innerHTML = `
                        <img src="${photo.img}" class="photo-image" alt="${photo.title}">
                        <div class="photo-content">
                            <h3 class="photo-title">${photo.title}</h3>
                            <p class="photo-date">${photo.date}</p>
                            <p class="photo-desc">${photo.desc}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(photo));
                    grid.appendChild(card);
                }
            });
        }

        // Fungsi modal
        function openModal(photo) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalDesc = document.getElementById('modalDesc');

            modal.style.display = 'flex';
            modalImg.src = photo.img;
            modalTitle.textContent = photo.title;
            modalDate.textContent = photo.date;
            modalDesc.textContent = photo.desc;
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                createPhotoCards(button.dataset.filter);
            });
        });

        document.querySelector('.modal-close').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        window.addEventListener('scroll', () => {
            const scrollTop = document.getElementById('scrollTop');
            if (window.scrollY > 300) {
                scrollTop.style.display = 'block';
            } else {
                scrollTop.style.display = 'none';
            }
        });

        document.getElementById('scrollTop').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Inisialisasi
        createPhotoCards();
    </script>
</body>
</html>
